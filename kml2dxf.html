<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Display a map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="tokml.js"></script>
    <script src="togeojson.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wellknown@0.5.0/wellknown.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: relative;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 500px;
        }

        .mapboxgl-popup {
            max-width: 400px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <script>

        //fetch kml and convert to geojson

        fetch("geometry.kml")
            .then(response => response.text())
            .then(data => {
                console.log('data', data);


                const json = toGeoJSON.kml((new DOMParser()).parseFromString(data, 'text/xml'))
                console.log('json', json);
            })


       


    </script>
</body>

</html>
